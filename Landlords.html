            <div class="container">

            <!-- New Sale Entry -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Residence</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="Name"><small class="text-muted">Name</small></label>
                                    <input type="text" class="form-control" id="Name" aria-describedby="emailHelp"
                                        placeholder="Name">
                                </div>
        
                                <div class="form-group">
                                    <label for="RentalOwned"><small class="text-muted">Rental Owned</small></label>
                                    <input type="text" class="form-control" id="RentalOwned" aria-describedby="emailHelp"
                                        placeholder="Enter Name of Hostel">
                                </div>
                                <div class="form-group">
                                    <label for="Location"><small class="text-muted">Location</small></label>
                                    <input type="text" class="form-control" id="Location" aria-describedby="emailHelp"
                                        placeholder="Location">
                                </div>
                                <div class="form-group">
                                    <label for="Contact"><small class="text-muted">Contact</small></label>
                                    <input type="number" class="form-control" id="Contact" aria-describedby="emailHelp"
                                        placeholder="Contact">
                                </div>
                            
                                
        
                            </form>
        
        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Addrow()">Add
                                Sale</button>
                        </div>
        
        
                    </div>
        
        
                </div>
        
            </div>
            <div class="Container">
                <div class="table" width="100">
                    <table id="show">
                        <tr>
                            <th>NAME</th>
                            <th>RESIDENCE OWNED</th>
                            <th>LOCATION</th>
                            <th>CONTACT</th>
        
                        </tr>
                    </table>
                </div>
        
            </div>

        <script>
            var list1 = [];
            var list2 = [];
            var list3 = [];
            var list4 = [];
            var n = 1;
            var x = 0;
        
        
            function Addrow() {
                var AddRown = document.getElementById('show');
                var NewRow = AddRown.insertRow(n);
                list1[x] = document.getElementById('Name').value;
                list2[x] = document.getElementById('RentalOwned').value;
                list3[x] = document.getElementById('Location').value;
                list4[x] = document.getElementById('Contact').value;
        
                var cel1 = NewRow.insertCell(0)
                var cel2 = NewRow.insertCell(1)
                var cel3 = NewRow.insertCell(2)
                var cel4 = NewRow.insertCell(3)
        
                cel1.innerHTML = list1[x];
                cel2.innerHTML = list2[x];
                cel3.innerHTML = list3[x];
                cel4.innerHTML = list4[x];
        
                n++;
                x++;
            }
        </script>
